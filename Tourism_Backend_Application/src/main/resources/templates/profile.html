<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Tourism Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar h2 {
            color: #ffd700;
            font-weight: 700;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--accent);
            transition: 0.3s ease;
        }

        .navbar-links a:hover {
            background: #e84393;
        }

        .main-content {
            flex: 1;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .profile-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            animation: fadeIn 1s;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-header h2 {
            margin: 0;
            font-size: 2.2em;
            color: var(--primary);
        }

        .profile-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .detail-item {
            padding: 15px;
            background: #f1f2f6;
            border-radius: 10px;
        }

        .detail-item span {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
            color: #666;
        }

        .detail-item strong {
            font-size: 1.1em;
            color: var(--dark);
        }

        .edit-btn {
            margin-top: 30px;
            display: block;
            text-align: center;
        }

        .edit-btn a {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border-radius: 25px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .edit-btn a:hover {
            background: var(--secondary);
        }

        footer {
            background: var(--dark);
            color: #ddd;
            text-align: center;
            padding: 20px;
            font-size: 0.95em;
            margin-top: auto;
        }

        @media (max-width: 600px) {
            .profile-details {
                grid-template-columns: 1fr;
            }
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(10px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h2>üåç Tourism Diary</h2>
        <div class="navbar-links">
            <a th:href="@{/packages}">Packages</a>
            <a th:href="@{/profile}">Profile</a>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="profile-card">
            <div class="profile-header">
                <h2>My Profile</h2>
                <p>Review and manage your account details</p>
            </div>
            <div class="profile-details">
                <div class="detail-item">
                    <span>Full Name</span>
                    <strong th:text="${user.name}"></strong>
                </div>
                <div class="detail-item">
                    <span>Email</span>
                    <strong th:text="${user.email}"></strong>
                </div>
            </div>
            <div class="edit-btn">
                <a th:href="@{/profile/edit}"><i class="fas fa-edit"></i> Edit Profile</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Tourism Diary. All rights reserved.</p>
        <p>
            <a href="/about">About Us</a> |
            <a href="/contact">Contact</a> |
            <a href="/privacy">Privacy Policy</a>
        </p>
    </footer>

</body>
</html>
