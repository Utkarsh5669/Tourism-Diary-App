<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Tourism App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dHJvcGljYWwlMjBiZWFjaHxlbnwwfHwwfHx8MA%3D%3D') no-repeat center center;
            background-size: cover;
        }

        .register-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 520px;
            animation: fadeIn 1s ease-in-out;
            transition: transform 0.3s ease;
        }

        .register-form:hover {
            transform: scale(1.03);
        }

        .register-form h2 {
            margin-bottom: 25px;
            text-align: center;
            color: #6a3093; /* Purple accent color */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: #f0f0f0;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            background: #f5e6ff;
            outline: none;
            box-shadow: 0 0 8px #6a3093;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #6a3093;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #4a1d66;
        }

        .error {
            color: #ff4757;
            text-align: center;
            margin-bottom: 15px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #6a3093;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .register-form {
                padding: 25px 20px;
            }

            .register-form h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <form class="register-form" th:action="@{/register}" method="post">
        <h2>Create Your Account</h2>

        <div th:if="${error}" class="error" th:text="${error}"></div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <input type="text" name="fullName" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required autocomplete="username" />
        <input type="password" name="password" placeholder="Password" required autocomplete="new-password" />
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password" />
        
        <button type="submit">Register</button>
        
        <div class="login-link">
            Already have an account? <a th:href="@{/login}">Sign in</a>
        </div>
    </form>

</body>
</html>
