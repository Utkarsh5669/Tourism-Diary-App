<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logged Out - Tourism Diary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .logout-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        .logout-box h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .logout-box p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .logout-box a {
            text-decoration: none;
            background: #ffd700;
            color: #000;
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .logout-box a:hover {
            background: #e6c200;
        }

        @media (max-width: 600px) {
            .logout-box {
                width: 80%;
                padding: 30px 20px;
            }

            .logout-box h1 {
                font-size: 2em;
            }

            .logout-box p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

<div class="logout-box">
    <h1>You have been logged out</h1>
    <p>We hope to see you again soon!</p>
    <a th:href="@{/login}">Login Again</a>
</div>

</body>
</html>
